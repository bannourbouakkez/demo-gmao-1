<div class='big-container-list'>
  <div class="col-md-11 col-xlg-6">

      <app-breadcrumb *ngIf="breadcrumb.length>0" [breadcrumbs]="breadcrumb" [autres]="autres"></app-breadcrumb>

      <div class="card">
          <div id="card-header-liste" class="card-header separator">
              <ol id="breadcrumb-liste" class="breadcrumb">
                  <li class="breadcrumb-item active"><span id="id-breadcrumb-title"
                          class='breadcrumb-title'>{{lastbreadcrumb()}}</span></li>
              </ol>
          </div>

          <div id="card-body-liste" class="card-body">
              <div class="row">


                  <!------------- Filter ----------------->
                  <form id="id-filter-form" [formGroup]="filterForm" (ngSubmit)="filter()">


                      <nz-collapse [nzBordered]="true">
                          <nz-collapse-panel #idrotateicon [nzExpandedIcon]="expandedIcon" nzHeader=""
                              [nzActive]="false">


                              <table id="id-table-filter">
                                  <tr>
                                      <td id="id-table-filter-first-td"></td>
                                      <td>

                                          <div id="id-div-filter-form-horizontal" class="form-horizontal" role="form"
                                              autocomplete="off">
                                              <!------ Contenu filter ------->


                                            

                                              <div class="form-group row">
                                                  <label for="fname" class="col-md-2 control-label"
                                                      aria-required="true">Date</label>
                                                  <div class="col-md-10">
                                                      <div class="row">
                                                          <div class="col-md-3">
                                                              <div class="input-group date col-md-12"
                                                                  style="padding:0px; margin:0px;">
                                                                  <input class='form-control input-sm' nz-input
                                                                      [owlDateTimeTrigger]="dt3" [owlDateTime]="dt3"
                                                                      #datemin ngModel
                                                                      [(ngModel)]="filterForm.get('datemin').value"
                                                                      formControlName="datemin" readonly>
                                                                  <owl-date-time [pickerType]="'calendar'" #dt3>
                                                                  </owl-date-time>
                                                                  <div class="input-group-append">
                                                                      <span class="input-group-text">
                                                                          <i class='icon-container'>
                                                                              <i class="pg-icon">calendar</i>
                                                                          </i>
                                                                      </span>
                                                                  </div>
                                                              </div>
                                                              <span class="help">Date Debut</span>
                                                          </div>
                                                          <div class="col-md-3 sm-m-t-10">
                                                              <div class="input-group date col-md-12"
                                                                  style="padding:0px; margin:0px;">
                                                                  <input class='form-control input-sm' nz-input
                                                                      [owlDateTimeTrigger]="dt4" [owlDateTime]="dt4"
                                                                      #datemax ngModel
                                                                      [(ngModel)]="filterForm.get('datemax').value"
                                                                      formControlName="datemax" readonly>
                                                                  <owl-date-time [pickerType]="'calendar'" #dt4>
                                                                  </owl-date-time>
                                                                  <div class="input-group-append">
                                                                      <span class="input-group-text">
                                                                          <i class='icon-container'>
                                                                              <i class="pg-icon">calendar</i>
                                                                          </i>
                                                                      </span>
                                                                  </div>
                                                              </div>
                                                              <span class="help">Date Fin</span>
                                                          </div>

                                                      </div>




                                                  </div>
                                              </div>
<!--
                                              <div class="form-group row" style="display:none;">
                                                  <label for="fname" class="col-md-2 control-label"
                                                      aria-required="true">Statut</label>
                                                  <div class="col-md-10">

                                                      <nz-select formControlName="statut" nzMode="multiple"
                                                          nzPlaceHolder="" nzAllowClear>
                                                          <nz-option nzLabel="En Cours" nzValue="enCours"
                                                              [nzHide]="false"></nz-option>
                                                          <nz-option nzLabel="Ferme" nzValue="ferme"
                                                              [nzHide]="false"></nz-option>
                                                          <nz-option nzLabel="En Attente" nzValue="enAttente"
                                                              [nzHide]="false"></nz-option>
          
                                                      </nz-select>

                                                  </div>
                                              </div>
                                            -->
                                              <div class="form-group row">
                                                  <label for="fname" class="col-md-2 control-label"
                                                      aria-required="true">Type</label>
                                                  <div class="col-md-10">

                                                      <nz-select formControlName="type" nzMode="multiple"
                                                          nzPlaceHolder="" nzAllowClear>
                                                          <nz-option nzLabel="Mecanique" nzValue="mecanique"
                                                              [nzHide]="false"></nz-option>
                                                              <nz-option nzLabel="Electrique" nzValue="electrique"
                                                              [nzHide]="false"></nz-option>
                                                          <nz-option nzLabel="Autres" nzValue="autres" [nzHide]="false">
                                                          </nz-option>
                                                      </nz-select>

                                                  </div>
                                              </div>


                                              <div class="form-group row">
                                                  <label for="fname" class="col-md-2 control-label"
                                                      aria-required="true">Degre</label>
                                                  <div class="col-md-10">

                                                      <nz-select formControlName="degre" nzMode="multiple"
                                                          nzPlaceHolder="" nzAllowClear>
                                                          <nz-option nzLabel="Faible" nzValue="faible"
                                                              [nzHide]="false"></nz-option>
                                                              <nz-option nzLabel="Moyen" nzValue="moyen"
                                                              [nzHide]="false"></nz-option>
                                                          <nz-option nzLabel="Urgent" nzValue="urgent" [nzHide]="false">
                                                          </nz-option>
                                                      </nz-select>

                                                  </div>
                                              </div>





                                              <div class="form-group row">
                                                  <label class="col-md-2 control-label">Equipement</label>
                                                  <div class="col-md-10">

                                                      <app-equi-node-select-multi [inputnodes]="nodes"
                                                          (emit)="ReceptNodes($event)">
                                                      </app-equi-node-select-multi>

                                                  </div>
                                              </div>


                                              <!--##### Contenu filter #####-->
                                          </div>

                                      </td>
                                  </tr>
                              </table>


                          </nz-collapse-panel>
                      </nz-collapse>


                      <ng-template #expandedIcon let-active>
                          <table id="id-bar-filter-table">
                              <tr>
                                  <td id="id-bar-filter-td-rotateicon">
                                      <i nz-icon nzType="caret-right" class="ant-collapse-arrow"
                                          [nzRotate]="idrotateicon.nzActive ? 90 : -90"></i>
                                      <i class='pg-icon md-18'>filter</i> Filtre
                                  </td>
                                  <td id="id-bar-search-filter" (click)="$event.stopPropagation()">
                                      <nz-input-group [nzSuffix]="suffixIconSearch">
                                          <input #searchFilterText formControlName="searchFilterText"
                                              class="form-control input-sm" type="text" autocomplete="off" nz-input
                                              placeholder="" id="filter" #filter />
                                      </nz-input-group>
                                      <ng-template #suffixIconSearch>
                                          <i class='pg-icon md-18'>search</i>
                                      </ng-template>
                                  </td>
                                  <td id="id-bar-filter-btns" (click)="$event.stopPropagation()">

                                      <button id="id-bar-filter-btn-first" class='btn btn-default'
                                          type="submit">Rechercher</button>
                                      <button type="button" class="btn btn-default" (click)="resetFilter()">
                                          <span> Réinitialiser </span>
                                          <!--<i class='pg-icon md-18'>refresh_alt1</i>-->
                                      </button>
                                      <label nz-checkbox name="rechercheAuto" [formControl]="rechercheAuto">
                                          RA </label>
                                  </td>
                                  <td id="id-bar-filter-last-td">
                                      <i *ngIf="loadingFilter" nz-icon [nzType]="'loading'"></i>
                                  </td>
                              </tr>
                          </table>
                      </ng-template>

                  </form>
                  <!--################# Filter ####################-->



                  <!------------------- Table ----------------------->
                  <div id="id-div-table">

                      <nz-table #smallTable nzSize="small" [nzBordered]="true" [nzFrontPagination]="false"
                          [nzShowPagination]="false" [nzData]="plans">

                              <tr>
                                  

                                  <th nzWidth="1%">
                                     #

                                  </th>
                                  <!--<th>Statut</th>-->
                                  <!--<th>Createur</th>-->
                                  <th>Date</th>
                                  <th>Type</th>
                                  <th>Demandeur</th>
                                  <th>Recepteur</th>
                                  <th>Equipement</th>
                                  <th>Anomalie</th>

                                  <!--<th>Date De Creation</th>-->
                                  <th>Action</th>


                              </tr>
                          </thead>





                          <tbody>

                                <tr>

                                      <div class="table-firsttd-height">
                                          <a href="gmao/correctif/di/di/{{data.DiID}}" target="_blank">
                                              {{data.DiID}}

                                          <div *ngIf="data.statut=='ferme'" class="label label-info"
                                              style="padding:5px;">{{data.statut}}</div>
                                       </div>

                                   </td>
-->

                                       <div class="input-group date col-md-12" style="padding:0px; margin:0px;" (click)="planifierDi(data.PlanID,i)" >
                                        <input class='form-control input-sm'   [value]="data.datetime | date:'dd/MM/yyyy HH:mm'" nz-input readonly>
                                        <div class="input-group-append" >
                                          <span class="input-group-text">
                                            <i class='icon-container'>
                                              <i class="pg-icon">edit</i>
                                            </i>
                                          </span>
                                        </div>
                                     
        
                                       </div>

                                   </td>
                                   <td style="padding:0px; margin:0px; padding-left:10px; padding-right:10px;">
                                    <!--{{data.type}}-->

                                    <div class="input-group date col-md-12" style="padding:0px; margin:0px;" (click)="planifierDi(data.PlanID,i)" >
                                        <input class='form-control input-sm'   [value]="data.type" nz-input readonly>
                                        <div class="input-group-append" >
                                          <span class="input-group-text">
                                            <i class='icon-container'>
                                              <i class="pg-icon">edit</i>
                                            </i>
                                          </span>
                                        </div>

                                   </td>
                                   <td>{{data.demandeur}}</td>
                                   <td>{{data.recepteur}}</td>
                                   <td>{{data.equipement}}</td>
                                   <td>{{data.anomalie}}</td>

                                   <td>{{data.degre}}</td>-->
                                   <!--<td>{{data.datetime | date:'dd/MM/yy HH:mm'}}</td>-->
                                   <!--<td>{{data.time}}</td>-->
                                   <!--<td>{{data.created_at | date:'dd/MM/yy'}}</td>-->

                                  
                                  
                                      <td>
                                          <ul class="list-inline m-0">

                                            <ng-container *ngIf=" isPosts(['ChefDePoste','ResponsableMaintenance']) || isPosts(['Admin','Methode']) ">
                                              
                                              <li class="list-inline-item" style="padding:0px;margin:0px;margin-right:4px;">
                                                <button [routerLink]="['/gmao/correctif/di/di/', data.DiID]" class="btn btn-default btn-xs rounded-0" type="button" data-toggle="tooltip"
                                                  data-placement="top" title="afficher"> <i class="pg-icon md-18"
                                                    style="width:10px;height:10px;position:relative;top:1px;">eye</i></button>
                                              </li>

                                              <!--
                                              <ng-container *ngIf="data.otid">
                                                 
                                                  <li class="list-inline-item"
                                                  style="padding:0px;margin:0px;margin-right:4px;">
                                                  <button [routerLink]="['/gmao/correctif/ot/edit/',data.otid]" class="btn btn-default btn-xs rounded-0" type="button"
                                                      data-toggle="tooltip" data-placement="top" title="afficher"> 
                                                      <span>Lancer &nbsp;</span>
                                                      <i
                                                          class="pg-icon md-18"
                                                          style="height:10px;position:relative;top:1px;">flash</i>
                                                  </button>
                                                  </li>

                                                </ng-container>
                                              -->

                                                <ng-container *ngIf="data.isExecuted==0" >
<!--
                                                <li class="list-inline-item"
                                                  style="padding:0px;margin:0px;margin-right:4px;">
                                                  <button (click)="planifierDi(data.PlanID,i)" class="btn btn-default btn-xs rounded-0" type="button"
                                                      data-toggle="tooltip" data-placement="top" title="afficher"> 
                                                      <span>Modif plan &nbsp;</span>
                                                      <i
                                                          class="pg-icon md-18"
                                                          style="height:10px;position:relative;top:1px;">flash</i>
                                                  </button>
                                                  </li>
                                                -->

                                                  <li class="list-inline-item"
                                                  style="padding:0px;margin:0px;margin-right:4px;">
                                                  <button (click)="deplanifierDi(data.PlanID,i)" class="btn btn-default btn-xs rounded-0" type="button"
                                                      data-toggle="tooltip" data-placement="top" title="afficher" 
                                                      style="width:10px;height:10px;position:relative;top:1px;" > 
                                                      <!--<span>Restaurer &nbsp;</span>-->
                                                    
                                                          <i class="pg-icon md-18" style="text-decoration:line-through;text-decoration-color:red;">calendar</i>

                                                  </button>
                                                  </li>

                                                  <!--
                                                  <li class="list-inline-item"
                                                  style="padding:0px;margin:0px;margin-right:4px;">
                                                  <button  (click)="executerPlan(data.PlanID,i)" class="btn btn-default btn-xs rounded-0" type="button"
                                                      data-toggle="tooltip" data-placement="top" title="afficher"> 
                                                      <i
                                                          class="pg-icon md-18"
                                                          style="height:10px;position:relative;top:1px;">flash</i>
                                                  </button>
                                                  </li>
                                                -->
                                                
                                                <li class="list-inline-item"
                                                  style="padding:0px;margin:0px;margin-right:4px;">
                                                  <button  [routerLink]="['/gmao/correctif/ot/add/',data.DiID]" class="btn btn-default btn-xs rounded-0" type="button"
                                                      data-toggle="tooltip" data-placement="top" title="afficher"
                                                      style="width:10px;height:10px;position:relative;top:1px;" > 
                                                      <i
                                                          class="pg-icon md-18"
                                                          style="height:10px;position:relative;top:1px;">flash</i>
                                                  </button>
                                                  </li>

                                                


                                          </ng-container>
                                        </ng-container>
                          
                                    
                                          
                                        </ul>
                                       </td>





                                  

                              </tr>
                      </ng-container>
                    </ng-container>
                          </tbody>
                      </nz-table>

                  </div>
                  <!--################# Table ####################-->





                  <!------------------- Pagination ----------------------->
                  <table id="id-pagination-big-table">
                      <tr>
                          <td>

                              <div class="my-pagination">
                                  <table id="id-pagination-small-table">
                                      <tr>
                                          <td>
                                              <nz-select [(ngModel)]="selectedItemPerPage"
                                                  (ngModelChange)="incrementsItemsPerPage($event)">
                                                  <nz-option nzValue="5" nzLabel="5"></nz-option>
                                                  <nz-option nzValue="10" nzLabel="10"></nz-option>
                                                  <nz-option nzValue="25" nzLabel="25"></nz-option>
                                                  <nz-option nzValue="50" nzLabel="50"></nz-option>
                                              </nz-select>
                                          </td>

                                          <td>
                                              <pagination-controls maxSize="10" previousLabel="Précédent"
                                                  nextLabel="&nbsp;&nbsp;Suivant&nbsp;&nbsp;"
                                                  (pageChange)="getPlans($event)" id="server">
                                              </pagination-controls>
                                          </td>
                                      </tr>
                                  </table>
                              </div>

                          </td>
                      </tr>
                  </table>
                  <!--################# Pagination ####################-->










              </div>
          </div>
      </div>
  </div>
</div>

<div class='big-container'>
  <div class="col-md-11 col-xlg-6">

    <app-breadcrumb *ngIf="breadcrumb.length>0" [breadcrumbs]="breadcrumb" [autres]="autres"></app-breadcrumb>

    <div class="card">
      <div class="card-header">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active"><span class='breadcrumb-title'>{{lastbreadcrumb()}}</span></li>
        </ol>
      </div>

      <ng-container *ngIf="OtID>0 && ot.exist==0">
        <br><br><br>
        <div class="center-box" >
           Ordre de travail est supprimé .
           <br>
           N° Demande  d'intervention : 
          
           <span class="fast-url" [routerLink]="['/gmao/correctif/di/di/',ot.di_id]" >{{ot.di_id}}</span>

        </div>
        <br><br><br><br><br>
      </ng-container>

      <ng-container *ngIf="OtID>0 && ot.exist==1">





        <div class="card-body" style="margin-bottom: 0px;padding-bottom: 0px;">
          <div class="row" style="margin-bottom: 0px;padding-bottom: 0px;">
            <div class="col-md-12" style="margin-bottom: 0px;padding-bottom: 0px;">

              <div class="card card-default" style="margin-bottom: 0px;padding-bottom: 0px;">
                <div class="card-header separator">
                  <div class="card-title">
                    <span class="my-specific-big-title"># {{ot.OtID}}</span>
                  </div>
                </div>
                <div class="card-body" style="margin-bottom: 0px;padding-bottom: 0px;">



                  <form class="form-horizontal">


                    <div class="row" style="margin-bottom: 0px;padding-bottom: 0px;">


                      <div class="col-5">

                        <div class="form-group row">
                          <label for="name" class="col-md-4 control-label">
                            <span class="hint-text p-t-0 fs-12">N° DI</span>
                          </label>
                          <div class="col-md-8">
                            <label class="control-label">
                              <span class="font-affichage-contenu">
                                <span class="fast-url" [routerLink]="['/gmao/correctif/di/di/',ot.di_id]" >{{ot.di_id}}</span>

                              </span>
                            </label>
                          </div>
                        </div>
                        <div class="clearfix"></div>

                       

                        <div class="form-group row">
                          <label for="name" class="col-md-4 control-label" >
                            <span class="hint-text p-t-0 fs-12">Date</span>
                          </label>
                          <div class="col-md-8">
                            <label class="control-label">
                              <span class="font-affichage-contenu">
                                {{ot.datetime | date:'dd/MM/yyyy HH:mm'}}
                              <!--
                              <app-editable-date [date]="ot.date_execution" whattoedit='otp_date_execution'
                                [id]="OtpID">
                              </app-editable-date>
                              -->
                              <!--{{otp.date_execution}}-->
                              </span>
                              </label>
                          </div>
                        </div>
                        <div class="clearfix"></div>



                        <div class="form-group row">
                          <label for="name" class="col-md-4 control-label">
                            <span class="hint-text p-t-0 fs-12">Statut</span>
                          </label>
                          <div class="col-md-8">
                            <label class="control-label">
                              <span class="font-affichage-contenu">
                                {{ot.statut}}
                              </span>
                            </label>



                          </div>
                        </div>


                        <div class="form-group row">
                          <label for="name" class="col-md-4 control-label">
                            <span class="hint-text p-t-0 fs-12">Equipement</span>
                          </label>
                          <div class="col-md-8">
                            <label class="control-label" style="width:100%;">
                              <span class="font-affichage-contenu">
                                
                                
                                <app-aff-equipement [niveaux]="niveaux" type="verticale" >
                                </app-aff-equipement>
                                
                                

                              </span>
                            </label>



                          </div>
                        </div>
                        <div class="clearfix"></div>

                        <div class="form-group row">
                          <label for="name" class="col-md-4 control-label">
                            <span class="hint-text p-t-0 fs-12">Anomalie</span>
                          </label>
                          <div class="col-md-8">
                            <label class="control-label">
                              <span class="font-affichage-contenu">
                                {{ot.anomalie}}
                              </span>
                            </label>



                          </div>
                        </div>
                        <div class="clearfix"></div>


                        <div class="form-group row">
                          <label for="name" class="col-md-4 control-label">
                            <span class="hint-text p-t-0 fs-12">Tache</span>
                          </label>
                          <div class="col-md-8">
                            <label class="control-label">
                              <span class="font-affichage-contenu">
                                {{ot.tache}}
                              </span>
                            </label>



                          </div>
                        </div>
                        <div class="clearfix"></div>



                        <div class="form-group row">
                          <label for="name" class="col-md-4 control-label">
                            <span class="hint-text p-t-0 fs-12">Intervenants</span>
                          </label>
                          <div class="col-md-8">
                            <label class="control-label">
                             
                                <ng-container *ngFor="let intervenant of intervenants;let i=index;">
                                  <div>
                                  <span class="font-affichage-contenu">
                                   {{intervenant.name}}
                                  </span>
                                  </div>
                                </ng-container>
                            </label>



                          </div>
                        </div>
                        <div class="clearfix"></div>








                      </div>


                      <div class="col-5 offset-1">


                        <div class="form-group row">
                          <label for="name" class="col-md-4 control-label">
                            <span class="hint-text p-t-0 fs-12">Créé le</span>
                          </label>
                          <div class="col-md-8">
                            <label class="control-label"><span
                                class="font-affichage-contenu">{{ot.created_at | date:'dd/MM/yyyy HH:mm'}}</span></label>
                          </div>
                        </div>
                        <div class="clearfix"></div>

                        <div class="form-group row">
                          <label for="name" class="col-md-4 control-label">
                            <span class="hint-text p-t-0 fs-12">Créé Par</span>
                          </label>
                          <div class="col-md-8">
                            <label class="control-label"><span
                                class="font-affichage-contenu">{{ot.name}}</span></label>
                          </div>
                        </div>
                        <div class="clearfix"></div>

                        <div class="form-group row">
                          <label for="name" class="col-md-4 control-label">
                            <span class="hint-text p-t-0 fs-12">Demandeur</span>
                          </label>
                          <div class="col-md-8">
                            <label class="control-label"><span
                                class="font-affichage-contenu">{{ot.demandeur}}</span></label>
                          </div>
                        </div>
                        <div class="clearfix"></div>

                        <div class="form-group row">
                          <label for="name" class="col-md-4 control-label">
                            <span class="hint-text p-t-0 fs-12">Recepteur</span>
                          </label>
                          <div class="col-md-8">
                            <label class="control-label"><span
                                class="font-affichage-contenu">{{ot.recepteur}}</span></label>
                          </div>
                        </div>
                        <div class="clearfix"></div>

                        <ng-container *ngIf="ot.NbDeModif>0">


                          <div class="form-group row">
                            <label for="name" class="col-md-4 control-label">
                              <span class="hint-text p-t-0 fs-12">Modifié le</span>
                            </label>
                            <div class="col-md-8">
                              <label class="control-label">
                                <span class="font-affichage-contenu">{{ot.last_modif | date:'dd/MM/yyyy HH:mm'}}</span>
                              </label>
                            </div>
                          </div>
                          <div class="clearfix"></div>

                          <div class="form-group row">
                            <label for="name" class="col-md-4 control-label">
                              <span class="hint-text p-t-0 fs-12">Modifieur</span>
                            </label>
                            <div class="col-md-8">
                              <label class="control-label"><span
                                  class="font-affichage-contenu">{{ot.modifieur_name}}</span></label>
                            </div>
                          </div>
                          <div class="clearfix"></div>

                          <div class="form-group row">
                            <label for="name" class="col-md-4 control-label">
                              <span class="hint-text p-t-0 fs-12">Nb de modification</span>
                            </label>
                            <div class="col-md-8">
                              <label class="control-label"><span
                                  class="font-affichage-contenu">{{ot.NbDeModif}}</span></label>
                            </div>
                          </div>
                          <div class="clearfix"></div>

                        </ng-container>


                      </div>



                    </div>




                  </form>




                </div>

              </div>

            </div>
          </div>
        </div>

        <ng-container *ngIf="ot.statut=='enCours' || ot.statut=='ferme' ">
                 
        <div class="card-body" style="margin-bottom: 0px;padding-bottom: 0px;">
          <div class="row" style="margin-bottom: 0px;padding-bottom: 0px;">
            <div class="col-md-12" style="margin-bottom: 0px;padding-bottom: 0px;">

          <div class="row">

            </div>





            <ng-container *ngIf="ot.statut=='ferme'">
              <div class="col-md-2">

                  <button [routerLink]="['/gmao/correctif/bon/bon/',BonID]" style="margin:5px;" aria-label="" type="button"
                    class="btn btn-block btn-default btn-lg btn-icon-left">
                    <span>Afficher Bon</span>
                    <i class="pg-icon md-18">eye</i>
                  </button>
                <!--</a>-->
              </div>

              <div class="col-md-2">
                <!--<a target="_blank" href="gmao/preventif/bonp/add/0/{{BonpID}}">-->
                  <button  [routerLink]="['/gmao/correctif/bon/add/0/',BonID]" style="margin:5px;" aria-label="" type="button"
                    class="btn btn-block btn-default btn-lg btn-icon-left">
                    <span>Modifier Bon</span>
                    <i class="pg-icon md-18">edit</i>
                  </button>
                <!--</a>-->
              </div>
            </ng-container>

            
            <ng-container *ngIf="ot.statut=='enCours'">
              <div class="col-md-2 offset-2">
                <!--<a target="_blank" href="gmao/preventif/bonp/add/{{OtpID}}/0">-->
                  <button [routerLink]="['/gmao/correctif/bon/add/',OtID,'0']" style="margin:5px;" aria-label="" type="button"
                    class="btn btn-block btn-default btn-lg btn-icon-left">
                    <span>Créer Bon</span>
                    <i class="pg-icon md-18">add_circle</i>
                  </button>
                <!--</a>-->
              </div>
            </ng-container>


          </div>
        </ng-container>





        <br><br>


      </ng-container>

      

      <ng-container *ngIf="!(OtID>0)">
       <br><br><br>
       <div class="center-loading-box">
        <!--
           <i style='margin-left:10px;' nz-icon nzType="loading" class="icon icon-loading" ></i>
          -->
           <div class="progress-circle-indeterminate m-t-45"></div>
       </div>
       <br><br><br><br>
      </ng-container>


      </div>


    </div>
  </div>

    <i nz-icon nzType="exclamation-circle" nzTheme="outline"  style="color: red;"></i>
  </ng-template>
